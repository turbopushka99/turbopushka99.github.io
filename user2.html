<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удочка</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
</head>

<body style="background: lightslategrey;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="opacity: 0.5;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Супер Удочка</a>
        </div>
    </nav>

    <div class="container text-center my-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Управление</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4>Мониторинг</h4>
                        <h3 id="monitoring_status">Отключен</h3>
                        <h4 id="percentage"></h4>

                        <hr>

                        <h4>Ручной режим</h4>

                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-success w-100 h-100" id="monitoring"
                                    value="off">Включить</button>
                            </div>
                            <div class="col-4">
                                <label>Сколько ставим (%)</label>
                                <input class="form-control" type="number" min="0" max="2" id="manualPercentage"
                                    step="0.01">
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger w-100 h-100" id="change">Свап</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h4>Информация</h4>
                        <hr>
                        <h5>Таймер: <span id="timer"></span></h5>
                        <hr>
                        <h5>Статус: <span id="message"></span></h5>
                        <hr>
                        <h5>Последняя сделка: <span id="memory"></span></h5>
                    </div>
                </div>
                <div class="row">
                    <h5 class="border-top my-4 py-4">Параметры</h5>

                    <div class="col-6">
                        <label>Под каким % сидеть</label>
                        <input type="number" min="0" max="2" step="0.01" class="form-control" id="fishingPercentage">

                        <label>сколько сидеть (сек.)</label>
                        <input type="number" min="0" class="form-control" id="fishing">
                    </div>
                    <div class="col-6">
                        <label>Под каким % стоять</label>
                        <input type="number" min="0" max="2" step="0.01" class="form-control" id="waitingPercentage">

                        <label>сколько стоять (сек.)</label>
                        <input type="number" min="0" class="form-control" id="stay">
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button id="turbo" class="btn btn-warning w-100" value="off">Turbo OFF</button>
            </div>
        </div>
        <div class="card my-4">
            <div class="card-header">
                <h4 class="card-title d-flex justify-content-between">
                    Таблица
                    <div class="spinner-border" id="monitoring_spinner" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-responsive" style="font-size: 12px;">
                    <thead>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Сумма</th>
                        <th>Ставка</th>
                        <th>Время</th>
                    </thead>
                    <tbody id="test1">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">
                <h4 class="card-title">Статистика</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success d-flex justify-content-between">
                        <span>Первые 50 (2.0%):</span>
                        <span id="successess"></span>
                    </li>
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between">
                        <span>Первые 50 (0.1%):</span>
                        <span id="faileses"></span>
                    </li>

                    <li class="list-group-item list-group-item-info"></li>

                    <li class="list-group-item list-group-item-success d-flex justify-content-between">
                        <span>Вторые 50 (2.0%):</span>
                        <span id="successess2"></span>
                    </li>
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between">
                        <span>Вторые 50 (0.1%):</span>
                        <span id="faileses2"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!--
        <div class="card my-4">
            <div class="card-header">
                <h4 class=card-title>Отладка</h4>
            </div>
            <div class="card-body">
                <pre id="debug"></pre>
            </div>
        </div>
    -->
    </div>

    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/jquery.js"></script>

    <script src="assets/settings/user2.js"></script>

    <script src="assets/scripts/algoritm.js"></script>

</body>

</html>
